<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" type="text/css" href="css_2/estilo.css"/>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/js_2.js" ></script>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>TCC</title>
    </head>


    <body style="background-color: #2F4F4F;
          color:black;">
        <div id="div-corpo">
            <div id="aparece_top">.
            </div>
            <div class="topnav" id="topnavId">
                <a class="active" href="#home">Home</a>

                <a href="#contact">Contato</a>
                <a href="#about">Sobre</a>

            </div>









            <!--MAXIMIZAR / MINIMIZAR -->
            <div id="div-maisoumenos">

                <button id="btn-mais" type="button" class="btn btn-default" >+</button>   

                <button id="btn-menos" type="button" class="btn btn-default">-</button> 
            </div>

            <div id="div-botoes">

                <!-- DIV INICIO -->
                <div id="div-inicio">
                    <center>
                        <button type="button" class="btn btn-primary" id="btn_operadores_all">Operadores</button>            
                        <button type="button" class="btn btn-success" id="btn_obj">Objetos</button> 

                        <button type="button" class="btn btn-warning" id="btn_p_reservadas">Palavras Reservadas</button> 
                        <button type="button" class="btn btn-danger" id="btn_funcoes">Funções</button> 
                    </center>
                </div>

                <!-- DIV OPERADORES -->
                <div id="operadores_all">

                    <button id="btn_voltar_operadores"></button>
                    <center>
                        <button type="button" class="btn btn-primary"  id="btn_atribuicao"> Operadores de Atribuição</button>     
                        <button type="button" class="btn btn-primary"  id="btn_comparacao"> Operadores  de Comparação</button> 
                        <button type="button" class="btn btn-primary"  id="btn_aritmeticos"> Operadores aritméticos</button>
                        <button type="button" class="btn btn-primary"  id="btn_logicos"> Operadores lógicos</button>
                        <!--https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Guide/Expressions_and_Operators#operador_atribuicao-->
                    </center>
                </div>
                <!-- DIV OPERADORES  ATRIBUICAO-->
                <div id="operadores_atribuicao">
                    <button id="btn_voltar_operadores_atribuicao"></button>
                    <center>
                        <button type="button" class="btn btn-primary"  id="btn_atribuicao_ATRIBUICAO"> = </button>  
                        <button type="button" class="btn btn-primary"  id="btn_atribuicao_ATRIBUICAO-ADICAO"> += </button> 
                        <button type="button" class="btn btn-primary"  id="btn_atribuicao_ATRIBUICAO-SUBTRCAO"> -= </button>
                        <button type="button" class="btn btn-primary"  id="btn_atribuicao_ATRIBUICAO-MULTIPLICACAO"> *= </button>
                        <button type="button" class="btn btn-primary"  id="btn_atribuicao_ATRIBUICAO-DIVISAO"> /= </button> 
                        <button type="button" class="btn btn-primary"  id="btn_atribuicao_ATRIBUICAO-RESTO"> %= </button> 
                        <button type="button" class="btn btn-primary"  id="btn_atribuicao_ATRIBUICAO-EXPONENCIAL"> ** </button> 
                        <button type="button" class="btn btn-primary"  id="btn_atribuicao_ATRIBUICAO-AND"> &(AND) </button>
                         <button type="button" class="btn btn-primary"  id="btn_atribuicao_ATRIBUICAO-OR"> |(OR) </button>
                      <button type="button" class="btn btn-primary"  id="btn_atribuicao_ATRIBUICAO-XOR"> ^(XOR) </button>
                   <button type="button" class="btn btn-primary"  id="btn_atribuicao_ATRIBUICAO-NOT"> !(NOT) </button>
                    </center>
                </div>
                <!--OPERADORES  COMPARAÇÃO-->
                 <div id="operadores_comparacao">
                    <button id="btn_voltar_operadores_comparacao"></button>
                    <center>
                        <button type="button" class="btn btn-primary"  id="btn_atribuicao_COMPARACAO-IGUAL"> == </button>  
                       <button type="button" class="btn btn-primary"  id="btn_atribuicao_COMPARACAO-NAOIGUAL"> != </button> 
                       <button type="button" class="btn btn-primary"  id="btn_atribuicao_COMPARACAO-MAIOR"> >(MAIOR) </button> 
                       <button type="button" class="btn btn-primary"  id="btn_atribuicao_COMPARACAO-MAIOROUIGUAL"> >= </button> 
                   <button type="button" class="btn btn-primary"  id="btn_atribuicao_COMPARACAO-MENOR"> <(MENOR) </button> 
                        <button type="button" class="btn btn-primary"  id="btn_atribuicao_COMPARACAO-MENOROUIGUAL"> <= </button>
                    </center>
                </div>
                 <!--OPERADORES  ARITMETICOS   -->
                 <div id="operadores_aritmeticos">
                    <button id="btn_voltar_operadores_aritmeticos"></button>
                    <center>
                        <button type="button" class="btn btn-primary"  id="btn_atribuicao_aritmeticos-MODULO"> %(RESTO) </button>  
                       <button type="button" class="btn btn-primary"  id="btn_atribuicao_aritmeticos-INCREMENTO"> ++ </button>  
                       <button type="button" class="btn btn-primary"  id="btn_atribuicao_aritmeticos-DECREMENTO"> -- </button>  
                       <button type="button" class="btn btn-primary"  id="btn_atribuicao_aritmeticos-NEGACAO"> - </button>  
                       <button type="button" class="btn btn-primary"  id="btn_atribuicao_aritmeticos-ADICAO">+ </button>  
                       <button type="button" class="btn btn-primary"  id="btn_atribuicao_aritmeticos-EXPONENCIACAO"> ** </button>  
                      
                    </center>
                </div>
                
                
 <!--OPERADORES  LOGICOS   -->
                 <div id="operadores_logicos">
                    <button id="btn_voltar_operadores_logicos"></button>
                    <center>
     <button type="button" class="btn btn-primary"  id="btn_atribuicao_aritmeticos-AND">&& </button>  
     <button type="button" class="btn btn-primary"  id="btn_atribuicao_aritmeticos-OR">|| </button>  
     <button type="button" class="btn btn-primary"  id="btn_atribuicao_aritmeticos-NOT">! </button>  
                         
                    </center>
                </div>





                <!-- DIV OBJETOS -->
                <div id="div-obj">
                    <button id="btn_voltar_obj"></button>
                    <center>
                        <button type="button" class="btn btn-success" id="btn_"> obj 01</button>     
                        <button type="button" class="btn btn-success" id="btn_"> obj 02</button> 
                        <button type="button" class="btn btn-success" id="btn_"> obj 03</button>
                        <button type="button" class="btn btn-success" id="btn_"> obj 04</button>
                    </center>
                </div>
                <!-- DIV PALAVRAS RESERVADAS -->
                <div id="div-p-reservadas">
                    <button id="btn-voltar-p-reservadas"></button>
                    <center>
                        <button type="button" class="btn btn-warning" id="btn_"> switch</button>     
                        <button type="button" class="btn btn-warning" id="btn_"> try</button> 
                        <button type="button" class="btn btn-warning" id="btn_"> while</button>
                    </center>
                </div>

                <div id="div-p-funcoes">
                    <button id="btn-voltar-p-funcoes"></button>
                    <center>
                        <button type="button" class="btn btn-danger" id="btn_"> switch</button>     
                        <button type="button" class="btn btn-danger" id="btn_"> try</button> 
                        <button type="button" class="btn btn-danger" id="btn_"> while</button>
                        <button type="button" class="btn btn-danger" id="btn_"> function</button>
                    </center>
                </div>
            </div>
        </div>

        <!-- <script>
             var btn = document.getElementsByTagName('button')
 
 
             // btn.map(mostrarTela)
         </script>-->
    </body>
</html>
